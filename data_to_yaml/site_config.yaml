title: 'Rapporto Climatologico Decadale: Luglio 2023'
description: "Analisi di un periodo di 10 giorni caratterizzato da temperature eccezionalmente\
  \ elevate e condizioni di marcata siccit\xE0. La media massima registrata \xE8 stata\
  \ di 35.9\xB0C, segnalando un intenso stress termico."
alerts:
- level: critical
  message: "Ondata di calore grave in atto. La temperatura massima media sfiora i\
    \ 36\xB0C e i valori minimi notturni (media 24.6\xB0C) non offrono adeguato sollievo\
    \ termico. \xC8 stata registrata anche una *temperatura massima estrema di 60\xB0\
    C*, che, se confermata, rappresenta un pericolo mortale immediato."
sections:
- title: Analisi Dettagliata delle Temperature
  content: "Il periodo \xE8 dominato da una intensa ondata di calore. La temperatura\
    \ massima media \xE8 elevatissima a **35.9\xB0C**, con il 75\xB0 percentile che\
    \ raggiunge i 37.5\xB0C. Il range diurno \xE8 significativo, ma il dato pi\xF9\
    \ preoccupante riguarda le minime: la media delle temperature notturne \xE8 di\
    \ 24.6\xB0C, con picchi fino a 30\xB0C. Queste 'notti tropicali' impediscono il\
    \ recupero fisiologico. Si evidenzia inoltre un'anomalia estrema di 60\xB0C, che\
    \ richiede verifica immediata come potenziale errore di sensore o evento di calore\
    \ localizzato estremo."
  recommendation: "Attivare piani di emergenza per ondate di calore. La popolazione\
    \ \xE8 invitata a limitare l'esposizione, idratarsi costantemente e prestare massima\
    \ attenzione ai soggetti fragili, specialmente durante le ore notturne."
- title: Condizioni Idrologiche e Vento
  content: "Le precipitazioni sono state quasi assenti, con una media giornaliera\
    \ di appena 0.7 mm e un massimo registrato di 5 mm. Questa carenza, combinata\
    \ con un'umidit\xE0 media relativamente bassa (43%), contribuisce a condizioni\
    \ di siccit\xE0. La velocit\xE0 del vento \xE8 stata moderata ma variabile, con\
    \ una media di 9.7 km/h e raffiche massime fino a 16 km/h. La combinazione di\
    \ calore, secchezza e vento moderato aumenta il **rischio di incendi boschivi**."
  recommendation: "Si consiglia la massima cautela nell'uso di fuoco o macchinari\
    \ che possano generare scintille. Le autorit\xE0 agricole dovrebbero considerare\
    \ l'implementazione di restrizioni idriche immediate data la scarsit\xE0 di precipitazioni."
